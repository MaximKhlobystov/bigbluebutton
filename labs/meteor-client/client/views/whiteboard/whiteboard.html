<template name="whiteboard">
    <div id="{{id}}" {{visibility name}} class="component">
        <h3 id="whiteboard-navbar" class="title gradientBar">
            <span class="glyphicon glyphicon-pencil"></span>
            {{title}}
        </h3>
        {{#each getCurrentSlide}}
            {{> slide}}
        {{/each}}
        <div id="whiteboard-paper">
        </div>
        {{#if isCurrentUserPresenter}}
            <div id="panel">
                <div class="panel panel-default">
                    <div class="panel-body">
                        {{> makeButton id="pencil" btn_class="btn-default btn-sm" i_class="pencil" rel="tooltip" data_placement="right" title="Pencil"}}
                        <ul class="list-unstyled">
                            <li>{{> makeButton id="clearAllAnnotations" btn_class="btn-default btn-sm" i_class="remove-sign" rel="tooltip" data_placement="right" title="Clear All Annotations"}}</li>
                            <li>{{> makeButton id="undoAnnotation" btn_class="btn-default btn-sm" i_class="step-backward" rel="tooltip" data_placement="right" title="Undo Annotation"}}</li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="text-center">
                <div class="btn-group">
                    {{#if isCurrentSlideFirst}}
                        {{> makeButton id="previousSlide" btn_class="btn-default btn-lg" i_class="arrow-left" rel="tooltip" data_placement="bottom" title="Previous slide" isDisabled="disabled"}}
                    {{else}}
                        {{> makeButton id="previousSlide" btn_class="btn-default btn-lg" i_class="arrow-left" rel="tooltip" data_placement="bottom" title="Previous slide"}}
                    {{/if}}
                    {{#if isCurrentSlideLast}}
                        {{> makeButton id="nextSlide" btn_class="btn-default btn-lg" i_class="arrow-right" rel="tooltip" data_placement="bottom" title="Next slide" isDisabled="disabled"}}
                    {{else}}
                        {{> makeButton id="nextSlide" btn_class="btn-default btn-lg" i_class="arrow-right" rel="tooltip" data_placement="bottom" title="Next slide"}}
                    {{/if}}
                </div>
            </div>
        {{/if}}
    </div>
</template>
